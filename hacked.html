<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED BY ZAGIPICH</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ffd700;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
            min-height: 100vh;
            width: 100%;
            max-width: 100%;
            position: relative;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 10px #ffd700;
            animation: glitch 1s infinite;
            color: #ffd700;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .skull {
            position: fixed;
            width: 100px;
            height: 100px;
            animation: float 3s infinite;
            opacity: 0.7;
            filter: invert(79%) sepia(81%) saturate(436%) hue-rotate(359deg) brightness(103%) contrast(105%);
        }

        .warning {
            color: #ffd700;
            font-size: 2em;
            animation: blink 0.5s infinite;
            text-shadow: 0 0 10px #ffd700;
        }

        @keyframes glitch {
            0% { transform: translate(0) skew(0deg); }
            20% { transform: translate(-2px, 2px) skew(10deg); }
            40% { transform: translate(-2px, -2px) skew(-10deg); }
            60% { transform: translate(2px, 2px) skew(5deg); }
            80% { transform: translate(2px, -2px) skew(-5deg); }
            100% { transform: translate(0) skew(0deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px #ffd700; }
            50% { opacity: 0; text-shadow: none; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s;
            z-index: 9999;
            box-shadow: 0 0 10px #ffd700;
        }

        .flying-element {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 9999;
            animation: elementFloat 1s ease-out forwards;
            filter: invert(79%) sepia(81%) saturate(436%) hue-rotate(359deg) brightness(103%) contrast(105%);
        }

        @keyframes elementFloat {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(1);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #ffd700;
            pointer-events: none;
            z-index: 9999;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot));
                opacity: 0;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.9);
            color: #ffd700;
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid #ffd700;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 1em;
            box-shadow: 0 0 20px #ffd700;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="notification">press any key for fun ✨</div>
    <div class="matrix" id="matrix"></div>
    <div class="container">
        <h1>HACKED BY ZAGIPICH</h1>
        <div class="warning">WARNING: SYSTEM COMPROMISED</div>
    </div>
    <div class="cursor"></div>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const matrix = document.getElementById('matrix');
        const chars = 'ЗАГИПЫЧИ0123456789@#$%^&*()';
        const rows = Math.floor(window.innerHeight / 20);
        const cols = Math.floor(window.innerWidth / 20);

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const char = document.createElement('div');
                char.style.position = 'absolute';
                char.style.left = j * 20 + 'px';
                char.style.top = i * 20 + 'px';
                char.style.color = '#ffd700';
                char.style.opacity = Math.random();
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                matrix.appendChild(char);
            }
        }

        setInterval(() => {
            const elements = matrix.children;
            for (let i = 0; i < elements.length; i++) {
                if (Math.random() > 0.975) {
                    elements[i].textContent = chars[Math.floor(Math.random() * chars.length)];
                    elements[i].style.opacity = Math.random();
                }
            }
        }, 50);

        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursor.style.transform = 'scale(' + (1 + Math.random() * 0.5) + ')';
        });

        function createSkull() {
            const skull = document.createElement('img');
            skull.className = 'skull';
            skull.src = '/static/skull.png';
            skull.style.left = Math.random() * window.innerWidth + 'px';
            skull.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(skull);

            setTimeout(() => {
                skull.remove();
            }, 3000);
        }

        setInterval(createSkull, 2000);

        function createConfetti() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const angle = (Math.random() * Math.PI * 2);
                const distance = Math.random() * 400 + 200;
                
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                confetti.style.left = centerX + 'px';
                confetti.style.top = centerY + 'px';
                confetti.style.setProperty('--tx', tx + 'px');
                confetti.style.setProperty('--ty', ty + 'px');
                confetti.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg');
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        const notification = document.querySelector('.notification');
        if (!isMobile) {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        document.addEventListener('keydown', () => {
            createConfetti();
            const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
            audio.play();
            document.body.style.transform = 'rotate(' + (Math.random() * 10 - 5) + 'deg)';
            setTimeout(() => {
                document.body.style.transform = 'rotate(0deg)';
            }, 200);
        });

        let lastMouseX = 0;
        let lastMouseY = 0;
        let lastMouseTime = Date.now();

        document.addEventListener('mousemove', (e) => {
            const currentTime = Date.now();
            const timeDiff = currentTime - lastMouseTime;
            
            const mouseSpeed = Math.sqrt(
                Math.pow(e.clientX - lastMouseX, 2) + 
                Math.pow(e.clientY - lastMouseY, 2)
            ) / timeDiff;
            
            if (mouseSpeed > 0.5) {
                const element = document.createElement('div');
                element.className = 'flying-element';
                element.style.backgroundImage = 'url("/static/skull.png")';
                element.style.backgroundSize = 'contain';
                element.style.backgroundRepeat = 'no-repeat';
                
                element.style.left = e.clientX + 'px';
                element.style.top = e.clientY + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                element.style.setProperty('--tx', tx + 'px');
                element.style.setProperty('--ty', ty + 'px');
                element.style.setProperty('--rot', (Math.random() * 360) + 'deg');
                
                document.body.appendChild(element);
                
                setTimeout(() => {
                    element.remove();
                }, 1000);
            }
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            lastMouseTime = currentTime;
        });
    </script>
</body>
</html>
