<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загипычи</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #1a1a1a;
            color: #ffd700;
            overflow-x: hidden;
        }
        
        /* Курсор только для десктопа */
        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }
            
            .cursor {
                width: 20px;
                height: 20px;
                border: 2px solid #ffd700;
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                transition: all 0.1s ease;
                z-index: 9999;
            }
            
            .cursor-glow {
                width: 400px;
                height: 400px;
                background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0) 70%);
                position: fixed;
                border-radius: 50%;
                pointer-events: none;
                transition: all 0.15s ease;
                z-index: 1;
            }

            /* Отключаем изменение курсора для кнопок */
            .button {
                cursor: none !important;
            }
        }
        
        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .logo:hover {
            transform: rotate(5deg) scale(1.05);
        }
        
        .logo.spin {
            animation: spinLogo 0.8s ease;
        }
        
        @keyframes spinLogo {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .title {
            font-size: 3em;
            margin: 20px 0;
            color: #ffd700;
            position: relative;
        }
        
        .content {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.3s ease;
        }
        
        .content.rainbow {
            animation: rainbow 2s linear infinite;
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ffd700; }
            40% { color: #00ff00; }
            60% { color: #0000ff; }
            80% { color: #ff00ff; }
            100% { color: #ff0000; }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            display: inline-block;
            background: #ffd700;
            color: #1a1a1a;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: #ffed4a;
            transform: translateY(-2px);
        }

        .team {
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 600px;
        }

        .team-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .team-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .team-links a {
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 15px;
            background: rgba(26, 26, 26, 0.5);
        }

        .team-links a:hover {
            color: #ffed4a;
            transform: translateY(-2px);
            background: rgba(26, 26, 26, 0.8);
        }

        .footer {
            width: 100%;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            text-align: center;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .copyright {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Мобильные адаптации */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .team {
                margin: 20px 0;
                padding: 15px;
            }
            
            .buttons {
                gap: 10px;
            }
            
            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-glow"></div>
    <canvas class="matrix-rain"></canvas>
    
    <div class="container">
        <img src="/zagipichi_logo.png" alt="Загипычи логотип" class="logo">
        <h1 class="title">Загипычи</h1>
        <div class="content">// lol</div>
        <div class="buttons">
            <a href="https://t.me/+OtxxYjLgRP00NzVi" class="button">Telegram</a>
            <a href="https://pobeda.zagip.ru/" class="button">Загипычи Победа</a>
            <a href="https://github.com/zagip" class="button">GitHub</a>
        </div>
        <div class="team">
            <div class="team-title">гипычи</div>
            <div class="team-links">
                <a href="https://mrvasil.ru">mrvasil</a>
                <a href="https://st.zagip.ru">st41a</a>
                <a href="https://t.me/galtm">galtm</a>
                <a href="https://vlppz.ru">vlppz</a>
                <a href="https://t.me/ivblz">ivblz</a>
                <a href="https://t.me/ilyastarcek">ilyastarcek</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="copyright">© 2025 Загипычи Official. Все права защищены.</div>
    </footer>

    <script>
        // Определяем, является ли устройство мобильным
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Cursor effect только для десктопа
        if (!isMobile) {
            const cursor = document.querySelector('.cursor');
            const cursorGlow = document.querySelector('.cursor-glow');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
                cursorGlow.style.left = e.clientX - 200 + 'px';
                cursorGlow.style.top = e.clientY - 200 + 'px';
            });
        }

        // Logo spin on click
        const logo = document.querySelector('.logo');
        logo.addEventListener('click', () => {
            logo.classList.add('spin');
            setTimeout(() => logo.classList.remove('spin'), 800);
        });

        // Rainbow effect on content hover
        const content = document.querySelector('.content');
        if (!isMobile) {
            content.addEventListener('mouseenter', () => {
                content.classList.add('rainbow');
            });
            content.addEventListener('mouseleave', () => {
                content.classList.remove('rainbow');
            });
        }

        // Matrix rain effect
        const canvas = document.querySelector('.matrix-rain');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();

        const chars = 'ЗАГИПЫЧИ52'.split('');
        const fontSize = 14;
        let columns = canvas.width / fontSize;
        let drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffd70022';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Resize handling
        window.addEventListener('resize', () => {
            resizeCanvas();
            columns = canvas.width / fontSize;
            drops = Array(Math.floor(columns)).fill(1);
        });

        // Konami code easter egg
        let keys = [];
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        
        document.addEventListener('keydown', (e) => {
            keys.push(e.key);
            keys.splice(-konamiCode.length - 1, keys.length - konamiCode.length);
            
            if (keys.join('') === konamiCode.join('')) {
                document.body.style.animation = 'rainbow 2s linear infinite';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 5000);
            }
        });
    </script>
</body>
</html>
